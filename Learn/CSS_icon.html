<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font Lab</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        html {
            font-family: monospace;
        }

        .box {
            background-color: lightyellow;
            font-size: 50px;
            text-align: center;
            padding: 20px;
            box-shadow: 7px 8px 9px silver;
            border-radius: 8px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="box">
        <span>Skill:</span>
        <i class="fab fa-html5" style="font-size:48px;color:orange;"></i>
        <i class="	fab fa-css3-alt" style="font-size:48px;color:blue;"></i>
        <i class="fab fa-js-square" style="font-size:48px;color:#f0db4f;"></i>
    </div>
    <div class="box">
        <span>Contact:</span>
        <i class="fab fa-line" style="font-size:48px;color:#00c300;"></i>
        <i class="fab fa-twitter" style="font-size:48px;color:#00acee;"></i>
        <i class="fab fa-facebook-square" style="font-size:48px;color:#3b5998;"></i>
        <i class="	fab fa-instagram" style="font-size:48px;color:#8a3ab9;"></i>
    </div>
    <div class="box">
        <i class="fas fa-phone-alt" style="font-size:48px;color:orange;"></i>
        <span>089-697-7689</span>
    </div>
</body>

</html>
